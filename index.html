<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
    <div class="container">
        <!-- home-part -->
        <div class="container-info">
            <h3>HOME</h3>
            <div class="black-box" id="home-count-el">0</div>
            
            <div class="home-btn">
                <button class="btn" onclick="incrementHome(1)">+1</button>  
                <button class="btn" onclick="incrementHome(2)">+2</button>
                <button class="btn" onclick="incrementHome(3)">+3</button>
            </div>
        </div>

        <!-- New Game Button -->
        <div class="new-game-container">
            <button class="new-game-btn" id="new-game-btn-el" onclick="startNewGame()">New Game</button>
        </div>

        <!-- guest-part -->
        <div class="container-info">
            <h3>GUEST</h3>
            <div class="black-box" id="guest-count-el">0</div>
            
            <div class="guest-btn">
                <button class="btn" onclick="incrementGuest(1)">+1</button>  
                <button class="btn" onclick="incrementGuest(2)">+2</button>
                <button class="btn" onclick="incrementGuest(3)">+3</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
